<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <title>Phone App</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Phone Book App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="https://3.134.78.249">Jim Skon</a>
                  </li>
                  <li class="nav-item active">
                     <div class="btn-group">
                        <button id="searchtype" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Find Last
                        </button>
                        <ul class="dropdown-menu">
                           <li><a class="end-edit dropdown-item" href="#">Find Last</a></li>
                           <li><a class="end-edit dropdown-item" href="#">Find First</a></li>
                           <li><a class="end-edit dropdown-item" href="#">Find Type</a></li>
                           <li><a class="start-edit dropdown-item" href="#">Add Entry</a></li>
                        </ul>
                     </div>
                  </li>
               </ul>
               <form class="d-flex" role="search">
                  <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
               </form>
            </div>
         </div>
      </nav>
      <hr>
      <div class="jumbotron">
         <div class="container results">
          <div id="searchresults"></div>
         </div>
      </div>
      <div class="container inputdata">
         <form class="navbar-form navbar-left addboxes">
            <div id="addmessage"></div>
            <div class="form-group row">
               <div class="col-xs-2">
                  <label>First</label>
                  <input type="text" id="addfirst" class="form-control" placeholder="First Name">
               </div>
               <div class="col-xs-3">
                  <label>Last</label>
                  <input type="text" id="addlast" class="form-control" placeholder="Last Name">
               </div>
               <div class="col-xs-4">
                  <label>Phone</label>
                  <input type="text" id="addphone" class="form-control" placeholder="Phone number">
               </div>
               <div class="col-xs-5">
                  <label>Type</label>
                  <div class="btn-group">
                     <button id="addtype" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                     Contact Type
                     </button>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Friend</a></li>
                        <li><a class="dropdown-item" href="#">Business</a></li>
                        <li><a class="dropdown-item" href="#">Family</a></li>
                        <li><a class="dropdown-item"  href="#">Other</a></li>
                     </ul>
                  </div>
                  <div class="col-xs-6">
                     <br><button type="button" id="add-btn" class="btn btn-primary">Add</button>
                  </div>
               </div>
            </div>
         </form>
      </div>
      <div class="container editdata">
         <h3>Edit Phone Contact</h3>
         <form class="navbar-form navbar-left editdata">
            <div id="editmessage"></div>
            <div class="form-group row">
               <div class="col-xs-2">
                  <label>First</label>
                  <input type="text" id="editfirst" class="form-control" placeholder="First Name">
               </div>
               <div class="col-xs-3">
                  <label>Last</label>
                  <input type="text" id="editlast" class="form-control" placeholder="Last Name">
               </div>
               <div class="col-xs-4">
                  <label>Phone</label>
                  <input type="text" id="editphone" class="form-control" placeholder="Phone number">
               </div>
               <div class="col-xs-5">
                  <label>Type</label>
                  <div class="btn-group">
                     <button id="edittype" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                     Contact Type
                     </button>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Friend</a></li>
                        <li><a class="dropdown-item" href="#">Business</a></li>
                        <li><a class="dropdown-item" href="#">Family</a></li>
                        <li><a class="dropdown-item"  href="#">Other</a></li>
                     </ul>
                  </div>

               </div>
               <div class="col-xs-6">
                  <br><button type="button" id="edit-btn" class="btn btn-primary">Update</button>
               </div>
            </div>
         </form>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="phoneApp.js"></script>
   </body>
</html>
